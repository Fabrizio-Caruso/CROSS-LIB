SYMBOLS {
    __LOADADDR__:  type = import;
    __EXEHDR__:    type = import;
    __STACKSIZE__: type = weak, value = $0030; 
    __UDC_START__: type = weak, value = $3DD0;
    __MAINSIZE__: type = weak, value = __UDC_START__ - $100D;
}
MEMORY {
    ZP:         file = "", define = yes, start = $0002, size = $001A;
    LOWHDSTACK: file = "", define = yes, start = $0100, size = $00B0;
    TAPEBUF:    file = "", define = yes, start = $0333, size = $0100;
    LOADADDR:   file = %O,               start = $0FFF, size = $0002;
    HEADER:     file = %O,               start = $1001, size = $000C;
    MAIN:       file = %O,               start = $100D, size = __MAINSIZE__, fill = yes;
    CHARMEM:    file = %O, define = yes, start = __UDC_START__, size = $0200, type = rw;	
}
SEGMENTS {
    ZEROPAGE: load = ZP,         type = zp;
    LOADADDR: load = LOADADDR,   type = ro;
    EXEHDR:   load = HEADER,     type = ro;
    STARTUP:  load = MAIN,       type = ro;
    LOWCODE:  load = TAPEBUF,       type = ro,  optional = yes;
    ONCE:     load = TAPEBUF,       type = ro,  optional = yes;
    CODE:     load = MAIN,       type = ro;
    RODATA:   load = MAIN,       type = ro;
    DATA:     load = LOWHDSTACK,       type = rw;
    INIT:     load = TAPEBUF,    type = bss;
    BSS:      load = MAIN, type = bss, define   = yes;
    UDCCHAR:  load = CHARMEM,    type = ro, define = yes, optional = no;	
}
FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}
